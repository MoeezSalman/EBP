<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! üéâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(0.5rem, 2vw, 2rem);
            color: white;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="80" cy="80" r="1.5" fill="rgba(255,255,255,0.05)"/><circle cx="60" cy="30" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="30" cy="70" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="90" cy="10" r="0.8" fill="rgba(255,255,255,0.05)"/></svg>');
            animation: float 25s infinite linear;
            z-index: -1;
        }

        .main-container {
            max-width: 1400px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: clamp(2rem, 5vw, 4rem);
            align-items: center;
            animation: slideUp 1s ease-out;
        }

        .video-section {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-player {
            width: 100%;
            max-width: 600px;
            aspect-ratio: 16/9;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .video-player:hover {
            transform: scale(1.02);
            box-shadow: 0 25px 80px rgba(0,0,0,0.7);
        }

        .video-player iframe {
            width: 100%;
            height: 100%;
            border-radius: 18px;
        }

        .video-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.8);
            text-align: center;
            padding: 2rem;
        }

        .video-fallback .emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        .video-fallback h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #4ecdc4;
        }

        .video-fallback p {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .birthday-section {
            text-align: center;
            position: relative;
            padding: clamp(1rem, 3vw, 2rem);
        }

        .birthday-title {
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: bold;
            margin-bottom: clamp(0.5rem, 2vw, 1rem);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 4s ease infinite;
            line-height: 1.1;
        }

        .person-name {
            font-size: clamp(1.8rem, 5vw, 3.5rem);
            color: #4ecdc4;
            margin: clamp(0.5rem, 2vw, 1rem) 0 clamp(0.8rem, 2vw, 1.5rem) 0;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
            animation: glow 3s ease-in-out infinite alternate;
        }

        .birthday-emoji {
            font-size: clamp(2rem, 5vw, 4rem);
            margin: clamp(0.5rem, 2vw, 1rem) 0;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }

        .birthday-message {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: rgba(255,255,255,0.9);
            margin-top: clamp(0.8rem, 2vw, 1rem);
            font-style: italic;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Floating particles */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            font-size: clamp(1rem, 3vw, 2rem);
            opacity: 0.3;
            animation: float-particle 25s infinite linear;
        }

        /* Animations */
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-8px); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }

        @keyframes float-particle {
            0% { transform: translateY(100vh) translateX(-30px) rotate(0deg); }
            100% { transform: translateY(-100px) translateX(30px) rotate(360deg); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(78, 205, 196, 0.3); }
            to { text-shadow: 0 0 30px rgba(78, 205, 196, 0.6), 0 0 40px rgba(78, 205, 196, 0.3); }
        }

        /* Large Desktop (1400px+) */
        @media (min-width: 1400px) {
            .main-container {
                max-width: 1600px;
                gap: 5rem;
            }
            
            .video-player {
                max-width: 700px;
            }
        }

        /* Desktop (1024px - 1399px) */
        @media (max-width: 1399px) and (min-width: 1024px) {
            .main-container {
                gap: 3rem;
            }
            
            .video-player {
                max-width: 550px;
            }
        }

        /* Tablet Portrait (768px - 1023px) */
        @media (max-width: 1023px) and (min-width: 768px) {
            .main-container {
                gap: 2.5rem;
                max-width: 900px;
            }
            
            .video-player {
                max-width: 500px;
            }
            
            .birthday-section {
                padding: 1.5rem;
            }
        }

        /* Mobile Landscape & Small Tablet (600px - 767px) */
        @media (max-width: 767px) and (min-width: 600px) {
            body {
                padding: 1rem;
            }
            
            .main-container {
                grid-template-columns: 1fr;
                gap: 2rem;
                text-align: center;
            }
            
            .birthday-section {
                order: -1;
                padding: 1rem;
            }
            
            .video-player {
                max-width: 100%;
                width: 100%;
                margin: 0 auto;
            }
        }

        /* Mobile Portrait (480px - 599px) */
        @media (max-width: 599px) and (min-width: 480px) {
            body {
                padding: 1rem;
                align-items: flex-start;
                padding-top: 2rem;
            }
            
            .main-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                text-align: center;
            }
            
            .birthday-section {
                order: -1;
                padding: 1rem;
            }
            
            .video-player {
                max-width: 100%;
                width: 100%;
                margin: 0 auto;
                border-radius: 16px;
            }
            
            .video-player iframe {
                border-radius: 14px;
            }
        }

        /* Small Mobile (320px - 479px) */
        @media (max-width: 479px) {
            body {
                padding: 0.5rem;
                padding-top: 1.5rem;
                align-items: flex-start;
            }
            
            .main-container {
                grid-template-columns: 1fr;
                gap: 1.2rem;
                text-align: center;
            }
            
            .birthday-section {
                order: -1;
                padding: 0.8rem;
            }
            
            .video-player {
                max-width: 100%;
                width: 100%;
                margin: 0 auto;
                border-radius: 12px;
                min-height: 180px;
            }
            
            .video-player iframe {
                border-radius: 10px;
            }
            
            .birthday-message {
                padding: 0 0.5rem;
                line-height: 1.4;
            }
        }

        /* Landscape Orientation on Mobile */
        @media screen and (max-width: 900px) and (orientation: landscape) and (max-height: 600px) {
            body {
                align-items: center;
                padding: 0.5rem;
            }
            
            .main-container {
                grid-template-columns: 1.3fr 0.7fr;
                gap: 1.5rem;
                align-items: center;
                max-height: 90vh;
            }
            
            .birthday-section {
                order: 0;
                padding: 0.5rem;
            }
            
            .video-player {
                max-width: none;
                width: 100%;
                height: clamp(160px, 35vh, 250px);
            }
            
            .birthday-title {
                font-size: clamp(1.5rem, 4vw, 2.2rem);
            }
            
            .person-name {
                font-size: clamp(1.2rem, 3.5vw, 1.8rem);
                margin: 0.3rem 0 0.5rem 0;
            }
            
            .birthday-emoji {
                font-size: clamp(1.2rem, 3vw, 1.8rem);
                margin: 0.3rem 0;
            }
            
            .birthday-message {
                font-size: clamp(0.7rem, 2vw, 0.9rem);
                margin-top: 0.5rem;
            }
        }

        /* Very Large Mobile Screens (phablets) */
        @media (max-width: 767px) and (min-height: 800px) and (orientation: portrait) {
            .video-player {
                min-height: clamp(250px, 30vh, 350px);
            }
            
            .main-container {
                gap: 2.5rem;
            }
        }

        /* iPhone SE and similar small screens */
        @media (max-width: 375px) and (max-height: 667px) {
            .video-player {
                min-height: 160px;
                border-radius: 10px;
            }
            
            .video-player iframe {
                border-radius: 8px;
            }
            
            .birthday-section {
                padding: 0.5rem;
            }
        }

        /* Ultra-wide screens */
        @media (min-width: 1800px) {
            .main-container {
                max-width: 1800px;
                gap: 6rem;
            }
            
            .video-player {
                max-width: 800px;
            }
        }

        /* High DPI displays - optimize for crisp visuals */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .video-player {
                border-width: 1px;
            }
            
            .birthday-title, .person-name {
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
        }

        /* Tablet Landscape specific adjustments */
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
            .main-container {
                grid-template-columns: 1.2fr 0.8fr;
                gap: 2rem;
            }
            
            .video-player {
                max-width: 450px;
            }
        }

        /* Ensure good contrast for accessibility */
        @media (prefers-contrast: high) {
            .birthday-message {
                color: #ffffff;
            }
            
            .person-name {
                color: #00ffff;
            }
        }

        /* Reduce motion for users who prefer it */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .video-player:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles">
        <div class="particle" style="left: 5%; animation-delay: 0s;">üéÇ</div>
        <div class="particle" style="left: 15%; animation-delay: -3s;">üéà</div>
        <div class="particle" style="left: 25%; animation-delay: -6s;">üéÅ</div>

        <div class="particle" style="left: 95%; animation-delay: -27s;">üéÅ</div>
    </div>

    <div class="main-container">
        <div class="video-section">
            <div class="video-player">
                <iframe
                    src="https://player.vimeo.com/video/1102820542?autoplay=1&muted=1&title=0&byline=0&portrait=0"
                    width="100%"
                    height="100%"
                    frameborder="0"
                    allow="autoplay; fullscreen; picture-in-picture"
                    allowfullscreen
                    style="border-radius: 18px;"
                ></iframe>
            </div>
        </div>

        <div class="birthday-section">
            <h1 class="birthday-title">Happy Birthday</h1>
            <div class="person-name">Eishah</div>
            <div class="birthday-emoji">üéâüéÇüéà</div>
            <p class="birthday-message">
                Wishing you a day filled with happiness<br>
                and a year filled with joy!
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Enhanced responsive video sizing
            function adjustVideoSize() {
                const videoPlayer = document.querySelector('.video-player');
                const iframe = videoPlayer?.querySelector('iframe');
                
                if (!videoPlayer || !iframe) return;
                
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                const isLandscape = screenWidth > screenHeight;
                const isMobile = screenWidth <= 768;
                
                // Mobile optimizations
                if (isMobile) {
                    videoPlayer.style.width = '100%';
                    videoPlayer.style.maxWidth = 'none';
                    
                    // Landscape mobile specific
                    if (isLandscape && screenHeight <= 600) {
                        videoPlayer.style.height = Math.min(screenHeight * 0.35, 250) + 'px';
                    } else if (!isLandscape) {
                        // Portrait mobile
                        const idealHeight = Math.min(screenHeight * 0.25, screenWidth * 0.5625);
                        videoPlayer.style.minHeight = Math.max(idealHeight, 180) + 'px';
                    }
                }
                
                // Tablet optimizations
                if (screenWidth >= 768 && screenWidth <= 1024) {
                    if (isLandscape) {
                        videoPlayer.style.maxWidth = '450px';
                    } else {
                        videoPlayer.style.maxWidth = '500px';
                    }
                }
            }
            
            // Handle video loading errors
            function handleVideoError() {
                const iframe = document.querySelector('iframe');
                if (!iframe) return;
                
                iframe.addEventListener('error', function() {
                    console.log('Video failed to load, showing fallback');
                    const fallback = document.createElement('div');
                    fallback.className = 'video-fallback';
                    fallback.innerHTML = `
                        <div class="emoji">üé•</div>
                        <h3>Birthday Video</h3>
                        <p>Having trouble loading the video? Try refreshing the page!</p>
                    `;
                    iframe.parentNode.replaceChild(fallback, iframe);
                });
            }
            
            // Optimize for different devices
            function optimizeForDevice() {
                const userAgent = navigator.userAgent.toLowerCase();
                const body = document.body;
                
                // iOS optimizations
                if (/iphone|ipad|ipod/.test(userAgent)) {
                    body.style.webkitTextSizeAdjust = '100%';
                    
                    // Prevent zoom on double tap
                    let lastTouchEnd = 0;
                    document.addEventListener('touchend', function (event) {
                        const now = (new Date()).getTime();
                        if (now - lastTouchEnd <= 300) {
                            event.preventDefault();
                        }
                        lastTouchEnd = now;
                    }, false);
                }
                
                // Android optimizations
                if (/android/.test(userAgent)) {
                    body.style.textSizeAdjust = '100%';
                }
                
                // High DPI display optimizations
                if (window.devicePixelRatio >= 2) {
                    const style = document.createElement('style');
                    style.textContent = `
                        .video-player { 
                            border-width: 0.5px; 
                        }
                    `;
                    document.head.appendChild(style);
                }
            }
            
            // Performance optimization for animations
            function optimizeAnimations() {
                const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)');
                
                if (prefersReducedMotion.matches) {
                    const style = document.createElement('style');
                    style.textContent = `
                        *, *::before, *::after {
                            animation-duration: 0.01ms !important;
                            animation-iteration-count: 1 !important;
                            transition-duration: 0.01ms !important;
                        }
                    `;
                    document.head.appendChild(style);
                }
            }
            
            // Initialize all optimizations
            adjustVideoSize();
            handleVideoError();
            optimizeForDevice();
            optimizeAnimations();
            
            // Event listeners for dynamic adjustments
            window.addEventListener('resize', debounce(adjustVideoSize, 250));
            window.addEventListener('orientationchange', function() {
                setTimeout(adjustVideoSize, 500);
            });
            
            // Performance debounce function
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
            
            // Intersection Observer for performance
            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.animationPlayState = 'running';
                        } else {
                            entry.target.style.animationPlayState = 'paused';
                        }
                    });
                });
                
                document.querySelectorAll('.particle').forEach(particle => {
                    observer.observe(particle);
                });
            }
        });
    </script>
